- type: parallel
  steps:
    - name: lint
      service: devandtalent-nodejs-training
      command: npm run lint
    - name: tests
      service: devandtalent-nodejs-training
      command: npm test
- name: Push Image
  service: devandtalent-nodejs-training
  type: push
  image_name: registry.heroku.com/blooming-crag-47678/web
  registry: registry.heroku.com
  dockercfg_service: devandtalent-dockercfg-generator
- name: Trigger Release
  service: devandtalent-dockercfg-generator
  command: heroku container:release --app blooming-crag-47678 web
