- type: parallel
  steps:
    - name: lint
      service: app
      command: npm run lint
    - name: tests
      service: app
      command: npm test
- service: heroku-deployment
  command: codeship_heroku deploy /deploy devandtalent-training
- service: heroku-deployment
  command: heroku run --exit-code --app devandtalent-training -- bundle exec rake db:migrate
