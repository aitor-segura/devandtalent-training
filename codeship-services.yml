devandtalent-nodejs-training:
  build: 
    context: .
    dockerfile: Dockerfile
    image: registry.heroku.com/blooming-crag-47678/web
  depends_on:
    - postgres
  environment:
    DATABASE_URL: "postgres://aitor-segura@postgres/devandtalent"
  encrypted_env_file: deployment.env.encrypted

postgres:
  image: postgres:14.2-alpine
  environment:
    POSTGRES_USER: aitor-segura
    POSTGRES_USER: devandtalent
    POSTGRES_DB: devandtalent

devandtalent-dockercfg-generator:
  image: codeship/heroku-dockercfg-generator
  add_docker: true
  encrypted_env_file: deployment.env.encrypted